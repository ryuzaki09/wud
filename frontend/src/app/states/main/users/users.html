<div class="panel panel-default" ng-controller="UsersController">
  <div class="panel-heading">
    <h3 class="panel-title">Users</h3>
  </div>
  <div class="panel-body">
    This is the users page.
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users.userlist">
                <td>{{ user.id }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email}}</td>
            </tr>
        </tbody>
    </table>
    <form name="users.createform" ng-submit="users.createUser()">
        <input type="text" ng-model="users.firstname" required placeholder="Firstname" />
        <input type="text" ng-model="users.lastname" required placeholder="Lastname" />
        <input type="email" ng-model="users.email" required placeholder="email" />
        <button class="btn btn-default">Create User</button>
    </form>
  </div>
</div>
